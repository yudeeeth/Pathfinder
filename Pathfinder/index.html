    <button onclick="resetblank()">Reset [r]</button>

    <button onclick="mousepane.set(1)">Pause [p]</button>
    <button onclick="mousepane.set(2)">Place starting block [c]</button>
    <button onclick="mousepane.set(3)">Place Ending block [g]</button>
    <button onclick="mousepane.set(4)">BFS [s]</button>

    <t>Speed:</t>
    <input type="range" min="1" max="10000" value="10" class="slider" id="myRange">
    <input type="range" min="1" max="100" value="30" class="slider" id="myscl">
